<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title> Arts</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style> 
    body {
        font-family: "Lucida Console", "Courier New", monospace;
        text-align: center;
        padding-top: 15%;
        width: 50%;
        margin: auto;
        padding-right: 20px;
        font-size: xx-large;
        background-image: url('img/brickwall.png');
        background-size: 100%;
    }
    
    h1 {
	    font-family: "Cursive", Brush Script MT;
	    text-align:center;
	    margin-bottom:150px;
	    font-size:200px;
	    color:white;
	    text-shadow:  0 0 7px rgba(255, 170, 0),
				      0 0 10px rgba(255, 170, 0),
				      0 0 19px rgba(255, 170, 0),
				      0 0 40px rgba(255, 193, 69),
				      0 0 82px rgba(255, 193, 69),
				      0 0 92px rgba(255, 193, 69),
				      0 0 102px rgba(255, 245, 130),
				      0 0 151px rgba(255, 245, 130);
    }
    
   input {
		  width: 800px;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  float: right;
		  margin-right: 30px;
	}
	
	form {
	background-color: white;
	  border: solid 25px;
    border-color:silver;
    height: 700px;
	}
	
	label {
	float:left;
	margin-left: 30px;
	}
	
	.name {
	margin-top: 60px;
	}
	
	.save {
	margin-top: 30px;
	width:400px;
	margin-right: 240px;
	}
	
	.form-control {
	width: 20%;
	font-size: x-large;
	float: right;
	margin-right: 300px;
	text-align: center;
	}
    
  </style>
</head>
<body>
	<h1>Add Art</h1>
	<div>
		<form th:object="${art}" th:action="@{save}" action="#" method="post">
		
		  	<label for="title" class="name">Name</label>
			<input type="text" id="name" th:field="*{name}" class="name"/>
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="artist">Artist</label>
			<input type="text" id="artist" th:field="*{artist}"   />
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="year">Year</label>
			<input type="number" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="description">Description</label>
			<input type="text" th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="typelist">Type</label>
			 <select id="typelist" th:field="*{type}" class="form-control">
       			<option th:each="type: ${types}" th:value="${type.typeid}" th:text="${type.name}"></option>
    		</select>	
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
			<input type="submit" value="Save" class="save"></input>
		</form>
	</div>
</body>
</html>
