<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title> Arts</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style> 
    body {
        font-family: "Lucida Console", "Courier New", monospace;
        text-align: center;
        padding-top: 10%;
        width: 60%;
        margin: auto;
        padding-right: 20px;
        background-image: url('img/brickwall.png');
        background-size: 100%;
        margin-bottom: 150px;
    }
    
    h1 {
	    font-family: "Cursive", Brush Script MT;
	    text-align:center;
	    margin-bottom:130px;
	    font-size:150px;
	    color:white;
	    text-shadow:  0 0 7px rgba(255, 170, 0),
				      0 0 10px rgba(255, 170, 0),
				      0 0 19px rgba(255, 170, 0),
				      0 0 40px rgba(255, 193, 69),
				      0 0 82px rgba(255, 193, 69),
				      0 0 92px rgba(255, 193, 69),
				      0 0 102px rgba(255, 245, 130),
				      0 0 151px rgba(255, 245, 130);
    }
    
    table {
	    border: solid 15px;
	    border-color: black;
	    margin-top:25px;
    }
    
.button-47 {
	  align-items: center;
	  background: #FFFFFF;
	  border: 0 solid #E2E8F0;
	  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
	  box-sizing: border-box;
	  color: #1A202C;
	  display: inline-flex;
	  font-family: Inter, sans-serif;
	  font-weight: 700;
	  height: 16px;
	  justify-content: center;
	  line-height: 14px;
	  overflow-wrap: break-word;
	  padding: 24px;
	  text-decoration: none;
	  width: auto;
	  border-radius: 8px;
	  cursor: pointer;
	  user-select: none;
	  -webkit-user-select: none;
	  touch-action: manipulation;
	  margin-top: 20%;
}

h3 {

		font-family: "Cursive", Brush Script MT;
	    text-align:center;
	    margin-bottom:10px;
	    font-size:30px;
	    color:white;
	    text-shadow:  0 0 7px rgba(255, 170, 0),
				      0 0 10px rgba(255, 170, 0),
				      0 0 19px rgba(255, 170, 0),
				      0 0 40px rgba(255, 193, 69),
				      0 0 82px rgba(255, 193, 69),
				      0 0 92px rgba(255, 193, 69),
				      0 0 102px rgba(255, 245, 130),
				      0 0 151px rgba(255, 245, 130);
}

th {
	font-size: large;

}
  </style>
</head>
<body>

	<h1>Arts</h1>
	<div>
		</div>
		<div th:if="${param.error}">
			 Invalid username and password.
		</div>
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
			<form th:action="@{/logout}" method="post" id="moi">
				<input type="submit" value="Sign Out" class="btn btn-sm btn-warning" />
			</form>
	<table class="table table-hover" style="background: rgb(255, 253, 250)">
		<thead>
		<tr>
			<th id="name">Name </th>
			<th>Artist</th>
			<th>Year</th>
			<th>Type</th>
			<th>Description</th>
			<td sec:authorize="hasAuthority('ADMIN')"><a href="/add" class="button-47"> Add Art</a></td>
		</tr>
		</thead>
		<tr th:each="art : ${arts}">
			<td th:text="${art.name}">Name</td>
			<td th:text="${art.artist}">Artist</td>
			<td th:text="${art.year}">Year</td>
			<td th:text="${art.type.name}">Type</td>
			<td th:text="${art.description}">Description</td>
			<td sec:authorize="hasAuthority('ADMIN')"><a class="button-47" th:href="@{/delete/{id}(id=${art.id})}">X</a></td> 
		</tr>
	</table>
</body>
</html>
